<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="./styling/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>

                <label class="title animated-colors">Miguel GL</label>

                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="details.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contact-container">
                <h1>Let's get in touch!</h1>
                <h5 class="h5-small-text center-text">
                    I am always looking to make new connections, learn about new job/learning opportunities, or just chat about anything. Additionally, if you'd like to get my resume, please use the contact form below :D!
                </h5>
                <div class="social-container">
                    <a href="https://www.linkedin.com/in/miguelgarcesl/" target="_blank">
                        <img class="social" src="./images/linkedin-logo.png" alt="LinkedIn Profile">
                    </a>
                    <a href="https://github.com/destrutoyt" target="_blank">
                        <img class="social" src="./images/github-mark-white.png" alt="Github Profile">
                    </a>
                </div>
                <div class="form-container">
                    <form class="contact-form" action="https://formsubmit.co/186f836137874ffd7896b5beed581dc3" method="POST">
                        <!-- HONEYPOT -->
                         <input type="text" name="_honey" style="display: none;">
                        <!-- CAPTCHA DISABLE -->
                         <input type="hidden" name="_captcha" value="false">
                        <!-- SUCCESS MSG -->
                        <input type="hidden" name="_next" value="https://destrutoyt.github.io/MAGL-Portfolio/success.html">

                        <h1 class="msg">CONTACT FORM</h1>
                        <label for="userName">Name</label>
                        <input type="text" name="userName" id="userName" required>

                        <label for="emailAdress">Email Address</label>
                        <input type="email" name="emailAdress" id="emailAddress" required>

                        <label for="reason">What topic fits the best?</label>
                        <select name="reason" id="reason">
                            <option value="null"></option>
                            <option value="Resume Request">Request Resume (PDF)</option>
                            <option value="Job Opportunity">Job Opportunity</option>
                            <option value="Learning Opportunity">Learning Opportunity</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message" required></textarea>

                        <button type="submit" onClick="launchRocket()">
                            <img class="rocket hidden" src="./images/send-form.png">
                        </button>

                    </form>
                </div>
            </div>
        </main>
        <script rel="script" src="./functionality/formValidator.js"></script>
    </body>
</html>
