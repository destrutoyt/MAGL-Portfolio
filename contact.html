<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styling/styles.css">
        <link rel="stylesheet" href="./styling/dark_mode.css">
    </head>
    <body>
        <header>
            <section class="waveEffect">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
                <div class="wave wave4"></div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center text-uppercase" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="projects.html">Projects</a>
                        <a class="nav-link active" href="contact.html">Contact Me</a>
                        </div>
                    </div>
                    </div>
                </nav>
            </section>
            <div style="text-align: center;">
                <h3 class="header-title">CONTACT ME!</h3>
                <button id="theme_button" class="btn btn-sm" type="button">
                    <img class="moon" src="" width="20px" height="25px">
                </button>
            </div>
        </header>
        <main>
            <div class="main-form">
                <form id="contact-form" 
                action="https://api.web3forms.com/submit" 
                method="POST">
                    <input type="hidden" name="access_key" value="df91647e-f6e6-43ce-a12a-536a7b25fa53">
                    <div class="form-floating mb-3">
                        <input type="text" name="user" class="form-control" id="userName" placeholder="Your Name" required>
                        <label for="userName">Your Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="emailAddress" placeholder="Email Address" required>
                        <label for="emailAddress">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="message" id="message" placeholder="Message" style="height: 250px;" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div>
                        <button class="submit-button" type="submit" id="submitButton">Submit form</button>
                    </div>
                </form>
            </div>

        </main>
        <footer style="position: fixed;">
            <p class="creditsText">❤️ Developed & Designed by Miguel Garces ❤️</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script rel="script" src="./functionality/darkMode-script.js"></script>
        <script rel="script" src="./functionality/formValidator.js"></script>
    </body>
</html>
